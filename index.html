		<script type="text/javascript" src="js/bootstrap-slider.js"></script>

	<head>
	<body oncontextmenu="return false">
		<div class="navbar navbar-inverse" role="navigation">
				<div class="navbar-header">

						<a target="_blank" href="#" class="navbar-brand">vitileego</a>
				</div>
				<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-camera"></span><strong>&nbsp;Open</strong>&nbsp;<span class="caret"></span></a>
									<ul class="dropdown-menu">
											<li><a href="#">Take a picture...</a></li>

											<li><a href="#">Choose a file...</a></li>

								</li>
								<li class="active"><a href="http://bootsnipp.com/snippets/featured/nav-account-manager" target="_blank"><span class="glyphicon glyphicon-stats"></span><strong>&nbsp;Stats</strong></a></li>
								 <li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">Recents
										<span class="caret"></span>
										</a>
										<ul class="dropdown-menu">
												<li><a href="#">@TODO</a></li>
										</ul>
								 </li>              
						 </ul>
						<ul class="nav navbar-nav navbar-right">
								<li class="dropdown" data-toggle="tooltip" data-placement="bottom" title="Configure spot threshold and grayscale settings. Changes made here are persistent between app sesssions.">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">
												<span class="glyphicon glyphicon-cog"></span>
												<strong>Options</strong>
												<span class="glyphicon glyphicon-chevron-down"></span>
										</a>
										<ul class="dropdown-menu">
												<li><a href="#">Threshold slider</a></li>
												<li><a>Mice detection sensitivity</a></li>
												<li class="divider"></li>

												<li class="divider"></li>
												<li>
														<div class="navbar-button navbar-calculate">
																<div class="row">
																		<div class="col-lg-12">
																				<p>
																						<a href="#" class="btn btn-warning btn-block">Recalculate</a>
																				</p>
																		</div>
																</div>
														</div>
												</li>
										</ul>
								</li>
						</ul>
				</div>
		</div> <!-- End navbar-->
		<div class="container-fluid"> 
			<div class="row">
				<div class="col-md-9">
					<div id="viewport">
						<!-- Load the opencv module-->
						<embed class="box" id="vitileegocv" width=800 height=600 src="vitileego.nmf" type="application/x-pnacl" onload="moduleInit()"/>
						<!-- Loading bar -->
						<img class="box" src="720.GIF" width=800 id="loading" class="loading-image img-responsive" style="display:none;"/>

						<img id="loaded-image" style="display:none;"/>
					</div>
			</div>
				<div class="col-md-3">
					<div class="box">
						<div id="sidestats">
							<p>Legion count:</p>
							<p class="big">37</p>
							<p>Legion coverage:</p>
							<p class="big">62.45%</p>
							<form role="form">
								<div class="form-group">
									<label for="threshold">Threshold</label>
									<input type="text" class="form-control"  onchange="update_all()" id="threshold" placeholder="1 - 100" value="10" />
								</div>
								<div class="form-group">
									<label for="threshold">Ratio</label>
									<input type="text" class="form-control"  onchange="update_all()" id="ratio" placeholder="ratio" value="250"/>
								</div>
								<div class="form-group">
									<label for="threshold">Kernel Size</label>
									<input type="text" class="form-control"  onchange="update_all()" id="kernel-size" placeholder="1 - 10 please" value="5"/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
			</div>
		</div>
		
	<!--Hey Simon, I'm opting us in to tooltips ... they look cooler-->	
	<script type="text/javascript">
			$(function () {
					$(".dropdown").tooltip({});
					$("#files")[0].addEventListener("change",loadPicture,false);
			});
	</script>
	<!--Hidden file fields -->
	</body>

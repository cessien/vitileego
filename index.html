<!DOCTYPE html>
<html>
	<head>
		<title>vitileego</title>
		<link type="text/css" href="css/jquery-ui.css" media="all" rel="stylesheet" />
		<link type="text/css" href="css/bootstrap.min.css" media="all" rel="stylesheet" />
		<link type="text/css" href="css/vitiligo.css" media="all" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/vitileego.js"></script>
	<head>
	<body oncontextmenu="return false">
		<div class="navbar navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span> 
						</button>
						<a target="_blank" href="#" class="navbar-brand">vitileego</a>
				</div>
				<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-camera"></span><strong>&nbsp;Open</strong>&nbsp;<span class="caret"></span></a>
									<ul class="dropdown-menu">
											<li><a href="#">Take a picture... [TODO]</a></li>
											<li class="divider"></li>
											<li><a href="#">Choose a file...</a></li>
											<li><input type="file" id="files" class="file-input"/></li>
									</ul>
								</li>
								<li class="active"><a href="" target="_blank"><span class="glyphicon glyphicon-stats"></span><strong>&nbsp;Stats</strong></a></li>
								 <li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">Recents
										<span class="caret"></span>
										</a>
										<ul class="dropdown-menu">
												<li><a href="#">@TODO</a></li>
										</ul>
								 </li>              
						 </ul>
						<ul class="nav navbar-nav navbar-right">
								<li class="dropdown" >
										<a href="#" class="dropdown-toggle" data-toggle="dropdown" data-toggle="tooltip" data-placement="bottom" title="Configure spot threshold and grayscale settings. Changes made here are persistent between app sessions.">
												<span class="glyphicon glyphicon-cog"></span>
												<strong>Options</strong>
												<span class="caret"></span>
										</a>
										<ul class="dropdown-menu">
											<li class="row">
												<label for="threshold" class="col-sm-12">Debug slider</label>
												<div id="slipslide" class="col-sm-10"></div>
											</li>
											<li class="divider"></li>
											<li class="row">
												<label for="threshold" class="col-sm-12">Threshold</label>
												<div id="threshold-slider" class="col-sm-10"></div>
												<input type="text" class="form-control col-sm-2"  onchange="update_all()" id="threshold" placeholder="1 - 255" value="30" style="width:45px;" readonly/>
											</li>
											<li class="row">
												<label for="ratio">Ratio</label>
												<input type="text" class="form-control"  onchange="update_all()" id="ratio" placeholder="recommend 2 or 3" value="3"/>
											</li>
											<li class="row">
												<label class="col-sm-12" for="kernel-size">Kernel Size</label>
												<div class="col-sm-6" id="kernel-slider" style="width: 80px;"></div>
												<input type="text" class="form-control col-sm-6"  onchange="update_all()" id="kernel-size" placeholder="1 - 7 please" value="3" style="width:80px;" readonly/>
											</li>
											<li class="divider"></li>
											<li class="row">
												<label for="min-slope">Minimum Slope</label>
												<input type="text" class="form-control"  onchange="update_all()" id="min-slope" value="1.0"/>
											</li>
											<li class="divider"></li>
											<li class="row">
												<div class="col-md-3 checkbox">
													<label>
														<input type="checkbox" onchange="update_all()" id="step1" checked>step1
													</label>
												</div>
												<div class="col-md-3 checkbox">
													<label>
														<input type="checkbox" onchange="update_all()" id="step2" checked>step2
													</label>
												</div>
												<div class="col-md-3 checkbox">
													<label>
														<input type="checkbox" onchange="update_all()" id="step3" checked>step3
													</label>
												</div>
											</li>
											<li class="divider"></li>
											<li class="row">
												<div class="checkbox">
													<label>
														<input type="checkbox" onchange="update_all()" id="use-mask">Show Outlines
													</label>
												</div>
											</li>
											<li>
													<div class="navbar-button navbar-calculate">
															<div class="row">
																	<div class="col-lg-12">
																			<p>
																					<a href="#" class="btn btn-warning btn-block" onclick="update_all()">Recalculate</a>
																			</p>
																	</div>
															</div>
													</div>
											</li>
										</ul>
								</li>
						</ul>
				</div>
		</div> <!-- End navbar-->
		<div class="loader-container">
			<span class="loader"><span class="loader-inner"></span></span>
			<h3 style="font-family:DayPosterBlack;">LOADING</h3>
		</div>
		<div class="container-fluid" style="visibility:hidden;"> 
			<div class="row">
				<div class="col-md-7 col-md-offset-1">
					<div id="viewport">
						<!-- Load the opencv module-->
						<embed class="box" id="vitileegocv" width=800 height=600 src="vitileego.nmf" type="application/x-pnacl" onload="moduleInit()"/>
						<!-- Loading bar -->
						<img class="box" src="720.GIF" width=800 id="loading" class="loading-image img-responsive" style="display:none;"/>

						<img id="loaded-image" style="display:none;"/>
					</div>
				</div>
				<div class="col-md-4">
					<h2 class="box-header">Stats</h2>
					<h2 class="box-header">Past Files</h2>
				</div>
			</div>
		</div>
		
	<!--Hey Simon, I'm opting us in to tooltips ... they look cooler-->	
	<script type="text/javascript">
			$(function () {
					$(".dropdown-toggle").tooltip({});
					$("#files")[0].addEventListener("change",loadPicture,false);
			});
	</script>
	<!--Hidden file fields -->
	</body>
</html>
